<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Admin Dashboard ‚Äì CV for U</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <link rel="stylesheet" href="css/cv.css" />

  <style>
    body {
      background: #f4f6fb;
      font-family: system-ui, -apple-system, BlinkMacSystemFont;
    }

    .admin-container {
      max-width: 1100px;
      margin: 40px auto;
      padding: 0 20px;
    }

    .admin-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 30px;
    }

    .admin-header h1 {
      font-size: 28px;
      font-weight: 700;
    }

    .back-link {
      font-size: 14px;
      color: #2563eb;
      text-decoration: none;
    }

    /* ===== STATS GRID ===== */
    .stats-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 20px;
      margin-bottom: 40px;
    }

    .stat-card {
      background: #fff;
      border-radius: 14px;
      padding: 22px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.05);
    }

    .stat-label {
      font-size: 13px;
      color: #6b7280;
      margin-bottom: 6px;
    }

    .stat-value {
      font-size: 28px;
      font-weight: 700;
      color: #111827;
    }

    .stat-money {
      color: #16a34a;
    }

    /* ===== USERS TABLE ===== */
    .table-card {
      background: #fff;
      border-radius: 14px;
      padding: 20px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.05);
    }

    table {
      width: 100%;
      border-collapse: collapse;
    }

    th {
      text-align: left;
      font-size: 13px;
      color: #6b7280;
      padding-bottom: 10px;
      border-bottom: 1px solid #e5e7eb;
    }

    td {
      padding: 14px 0;
      border-bottom: 1px solid #f1f5f9;
      font-size: 14px;
    }

    .role-badge {
      padding: 4px 10px;
      border-radius: 999px;
      font-size: 12px;
      font-weight: 600;
      display: inline-block;
    }

    .role-admin {
      background: #fee2e2;
      color: #991b1b;
    }

    .role-user {
      background: #e0e7ff;
      color: #1e3a8a;
    }
  </style>
</head>

<body>

  <div class="admin-container">

    <div class="admin-header">
      <h1>üìä Admin Dashboard</h1>
      <a href="dashboard.html" class="back-link">‚Üê Back</a>
    </div>

    <!-- STATS -->
    <div class="stats-grid">
      <div class="stat-card">
        <div class="stat-label">Total Users</div>
        <div class="stat-value" id="statUsers">‚Äì</div>
      </div>

      <div class="stat-card">
        <div class="stat-label">Total CVs</div>
        <div class="stat-value" id="statCVs">‚Äì</div>
      </div>

      <div class="stat-card">
        <div class="stat-label">Paid CVs</div>
        <div class="stat-value" id="statPaid">‚Äì</div>
      </div>

      <div class="stat-card">
        <div class="stat-label">Total Revenue</div>
        <div class="stat-value stat-money" id="statRevenue">‚Äì</div>
      </div>
    </div>

    <!-- USERS -->
    <div class="table-card">
      <h2 style="margin-bottom:16px">Recent Users</h2>

      <table>
        <thead>
          <tr>
            <th>Name</th>
            <th>Email</th>
            <th>Role</th>
            <th>Joined</th>
          </tr>
        </thead>
        <tbody id="usersTable"></tbody>
      </table>
    </div>

  </div>
<div class="table-card" style="margin-top:40px">
  <h2 style="margin-bottom:16px">Payments</h2>

  <table>
    <thead>
      <tr>
        <th>User</th>
        <th>Email</th>
        <th>Type</th>
        <th>Amount</th>
        <th>Date</th>
      </tr>
    </thead>
    <tbody id="paymentsTable"></tbody>
  </table>
</div>
<div class="table-card" style="margin-top:40px">
  <h2>Revenue by Day</h2>
  <ul id="dailyRevenue"></ul>
</div>

<div class="table-card" style="margin-top:40px">
  <h2>Revenue by Month</h2>
  <ul id="monthlyRevenue"></ul>
</div>

  <!-- SCRIPTS -->
  <script src="js/api.js"></script>
  <script src="js/auth.js"></script>
  <script src="js/admin.js"></script>

</body>
</html>
