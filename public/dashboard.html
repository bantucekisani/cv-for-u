<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <!-- CSS ONLY -->

  <link rel="stylesheet" href="css/dashboard.css">
</head>

<body class="dashboard-body">

  <!-- TOP BAR -->
  <header class="topbar">
  <div class="topbar-left">
    <img src="images/logo.png" class="logo" alt="CV for U logo">
  
  </div>

  <!-- MOBILE MENU BUTTON -->
  <button class="mobile-menu-btn" id="menuBtn" aria-label="Menu">
    â˜°
  </button>

  <!-- NAVIGATION -->
  <nav class="topbar-right" id="mobileMenu">
    <a href="create-cv.html" class="top-link">Create CV</a>
    <a href="#" id="logoutBtn" class="top-link primary-outline">Logout</a>
  </nav>
</header>


  <section class="dashboard-container">
    <h1 class="dash-title">My CVs</h1>
    <p class="dash-sub">Manage, edit and download your saved CVs.</p>
    <div id="cvList" class="cv-list-grid"></div>
  </section>
<script>
  document.addEventListener("DOMContentLoaded", () => {
    const menuBtn = document.getElementById("menuBtn");
    const mobileMenu = document.getElementById("mobileMenu");

    if (!menuBtn || !mobileMenu) return;

    // Toggle menu
    menuBtn.addEventListener("click", () => {
      mobileMenu.classList.toggle("show");
      menuBtn.textContent = mobileMenu.classList.contains("show")
        ? "âœ•"
        : "â˜°";
    });

    // Close menu when clicking a link
    mobileMenu.querySelectorAll("a").forEach(link => {
      link.addEventListener("click", () => {
        mobileMenu.classList.remove("show");
        menuBtn.textContent = "â˜°";
      });
    });
  });
</script>

  <!-- ðŸ”¥ JS LOAD ORDER (CRITICAL) -->
  <script src="js/api.js"></script>
  <script src="js/auth.js"></script>
  <script src="js/dashboard.js"></script>

</body>
</html>
