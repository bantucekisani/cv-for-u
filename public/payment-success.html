<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Payment Successful</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- HARD CACHE BUSTER -->
  <meta http-equiv="Cache-Control" content="no-store, no-cache, must-revalidate, max-age=0">
  <meta http-equiv="Pragma" content="no-cache">
</head>

<body style="font-family:system-ui;text-align:center;padding:40px">

  <h1>✅ Payment Successful</h1>
  <p>Redirecting you back to your CV…</p>

  <script>
    (function () {
      console.log("✅ PAYMENT SUCCESS SCRIPT STARTED");

      const params = new URLSearchParams(window.location.search);
      const cvId = params.get("cv");

      console.log("➡️ CV ID:", cvId);

      if (!cvId) {
        console.warn("⚠️ No CV ID — going to dashboard");
        window.location.replace("dashboard.html");
        return;
      }

      // ⏩ ALWAYS GO BACK TO THE SAME CV
      window.location.replace(`create-cv.html?id=${cvId}`);
    })();
  </script>

</body>
</html>
