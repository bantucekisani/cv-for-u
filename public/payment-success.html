<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Payment Successful</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- HARD CACHE BUSTER -->
  <meta http-equiv="Cache-Control" content="no-store, no-cache, must-revalidate, max-age=0">
  <meta http-equiv="Pragma" content="no-cache">
</head>

<body style="font-family:system-ui;text-align:center;padding:40px">

  <h1>‚úÖ Payment Successful</h1>
  <p>Redirecting you back to your CV‚Ä¶</p>

  <script>
  (function () {
    console.log("‚úÖ PAYMENT SUCCESS");

    const params = new URLSearchParams(window.location.search);
    const cvId = params.get("cv");
    const type = params.get("type"); // üî• REQUIRED

    if (!cvId) {
      window.location.replace("dashboard.html");
      return;
    }

    // üî• COVER LETTER FLAG (R25 FIX)
    if (type === "cover-letter") {
      localStorage.setItem("coverJustPaid", "1");
    }

    // üîÅ FORCE CV RELOAD (R40 + R25)
    localStorage.setItem("forceReloadCv", cvId);

    window.location.replace(`create-cv.html?id=${cvId}`);
  })();
</script>


</body>
</html>
