<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Payment Successful</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- HARD CACHE BUSTER -->
  <meta http-equiv="Cache-Control" content="no-store, no-cache, must-revalidate, max-age=0">
  <meta http-equiv="Pragma" content="no-cache">
</head>

<body style="font-family:system-ui;text-align:center;padding:40px">

  <h1>‚úÖ Payment Successful</h1>
  <p>Redirecting you back to your CV‚Ä¶</p>

  <script>
    (function () {
      console.log("‚úÖ PAYMENT SUCCESS SCRIPT STARTED");

      const params = new URLSearchParams(window.location.search);
      const cvId = params.get("cv");
      const type = params.get("type"); // üî• THIS WAS MISSING

      console.log("‚û°Ô∏è CV ID:", cvId);
      console.log("‚û°Ô∏è PAYMENT TYPE:", type);

      if (!cvId) {
        console.warn("‚ö†Ô∏è No CV ID ‚Äî going to dashboard");
        window.location.replace("dashboard.html");
        return;
      }

      // üî• MARK COVER LETTER AS JUST PAID (ONE-TIME)
      if (type === "cover-letter") {
        localStorage.setItem("coverJustPaid", "1");
        console.log("üü¢ coverJustPaid flag set");
      }

      // force CV reload
      localStorage.setItem("forceReloadCv", cvId);

      // ‚è© ALWAYS GO BACK TO THE SAME CV
      window.location.replace(`create-cv.html?id=${cvId}`);
    })();
  </script>

</body>
</html>
