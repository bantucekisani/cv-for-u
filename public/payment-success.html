<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Payment Successful</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- HARD CACHE BUSTER -->
  <meta http-equiv="Cache-Control" content="no-store, no-cache, must-revalidate, max-age=0">
  <meta http-equiv="Pragma" content="no-cache">
</head>

<body style="font-family:system-ui;text-align:center;padding:40px">

  <h1>‚úÖ Payment Successful</h1>
  <p>Redirecting you back to your CV‚Ä¶</p>

  <script>
    (async function () {
      console.log("‚úÖ PAYMENT SUCCESS");

      const params = new URLSearchParams(window.location.search);
      const cvId = params.get("cv");
      const type = params.get("type");

      if (!cvId) {
        window.location.replace("dashboard.html");
        return;
      }

      // üî• SERVER-SIDE CONFIRM (R25 ONLY)
      if (type === "cover-letter") {
        try {
          await fetch(`/api/payfast/confirm-cover/${cvId}`, {
            headers: {
              Authorization: `Bearer ${localStorage.getItem("token")}`
            }
          });
        } catch (err) {
          console.warn("‚ö†Ô∏è Cover letter confirm failed, will rely on reload");
        }
      }

      // üîÅ ALWAYS HARD RELOAD CV FROM SERVER
   window.location.replace(`create-cv.html?id=${cvId}&v=20260207`);

    })();
  </script>

</body>
</html>
